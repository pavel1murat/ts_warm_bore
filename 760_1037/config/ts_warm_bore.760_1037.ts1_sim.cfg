[project]
name                     : ts_warm_bore
dsid                     : 760_1037

[input]
stage                    : pbar
stream                   : vd91
dataset                  : /mu2e/app/users/murat/beamline_prof/ts_warm_bore/760_1037/catalogs/pbar/ts_warm_bore.760_1037.pbar_vd91.art.files
# can be determined by a script
nev_per_file             : 360000

[job]
stage                    : ts1
type                     : sim
tarball                  : /pnfs/mu2e/resilient/users/murat/ts_warm_bore.code.tbz
fcl_base                 : TS1_pbar_resample
resample                 : yes

input_files_per_segment  : 1
time_request             : 12h
ifdh                     : ifdh

# output location in pnfs completely is defined 
# output saved in $topdir/$project/$dsid
[output]
